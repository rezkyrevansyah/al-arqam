<svg
    xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <!-- Background -->
    <rect
    width="400" height="400" fill="white"/>

    <!-- QRIS Logo Text -->
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#004B87" text-anchor="middle">QRIS</text>

    <!-- QR Code Border -->
    <rect
    x="75" y="60" width="250" height="250" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>

    <!-- Simplified QR Pattern -->
    <g fill="#1a1a1a">
        <!-- Position Detection Patterns (corners) -->
        <!-- Top-left -->
        <rect x="90" y="75" width="50" height="50"/> <rect x="95" y="80" width="40" height="40" fill="white"/>
        <rect
        x="103" y="88" width="24" height="24"/>

        <!-- Top-right -->
        <rect x="260" y="75" width="50" height="50"/>
        <rect x="265" y="80" width="40" height="40" fill="white"/>
        <rect
        x="273" y="88" width="24" height="24"/>

        <!-- Bottom-left -->
        <rect x="90" y="245" width="50" height="50"/>
        <rect x="95" y="250" width="40" height="40" fill="white"/>
        <rect
        x="103" y="258" width="24" height="24"/>

        <!-- Data modules (simplified pattern) -->
        <rect x="155" y="75" width="12" height="12"/>
        <rect x="175" y="75" width="12" height="12"/>
        <rect x="195" y="75" width="12" height="12"/>
        <rect x="215" y="75" width="12" height="12"/>
        <rect x="235" y="75" width="12" height="12"/>

        <rect x="155" y="95" width="12" height="12"/>
        <rect x="195" y="95" width="12" height="12"/>
        <rect x="235" y="95" width="12" height="12"/>

        <rect x="155" y="115" width="12" height="12"/>
        <rect x="175" y="115" width="12" height="12"/>
        <rect
        x="215" y="115" width="12" height="12"/>

        <!-- Middle section -->
        <rect x="90" y="140" width="12" height="12"/>
        <rect x="110" y="140" width="12" height="12"/>
        <rect x="155" y="140" width="12" height="12"/>
        <rect x="195" y="140" width="12" height="12"/>
        <rect x="235" y="140" width="12" height="12"/>
        <rect x="275" y="140" width="12" height="12"/>
        <rect x="295" y="140" width="12" height="12"/>

        <rect x="90" y="160" width="12" height="12"/>
        <rect x="130" y="160" width="12" height="12"/>
        <rect x="175" y="160" width="12" height="12"/>
        <rect x="215" y="160" width="12" height="12"/>
        <rect x="255" y="160" width="12" height="12"/>
        <rect x="295" y="160" width="12" height="12"/>

        <rect x="110" y="180" width="12" height="12"/>
        <rect x="155" y="180" width="12" height="12"/>
        <rect x="195" y="180" width="12" height="12"/>
        <rect x="235" y="180" width="12" height="12"/>
        <rect x="275" y="180" width="12" height="12"/>

        <rect x="90" y="200" width="12" height="12"/>
        <rect x="130" y="200" width="12" height="12"/>
        <rect x="175" y="200" width="12" height="12"/>
        <rect x="215" y="200" width="12" height="12"/>
        <rect x="255" y="200" width="12" height="12"/>
        <rect x="295" y="200" width="12" height="12"/>

        <rect x="110" y="220" width="12" height="12"/>
        <rect x="155" y="220" width="12" height="12"/>
        <rect x="195" y="220" width="12" height="12"/>
        <rect x="235" y="220" width="12" height="12"/>
        <rect
        x="275" y="220" width="12" height="12"/>

        <!-- Bottom section -->
        <rect x="155" y="245" width="12" height="12"/>
        <rect x="175" y="245" width="12" height="12"/>
        <rect x="195" y="245" width="12" height="12"/>
        <rect x="235" y="245" width="12" height="12"/>
        <rect x="255" y="245" width="12" height="12"/>
        <rect x="295" y="245" width="12" height="12"/>

        <rect x="155" y="265" width="12" height="12"/>
        <rect x="195" y="265" width="12" height="12"/>
        <rect x="215" y="265" width="12" height="12"/>
        <rect x="275" y="265" width="12" height="12"/>

        <rect x="155" y="285" width="12" height="12"/>
        <rect x="175" y="285" width="12" height="12"/>
        <rect x="215" y="285" width="12" height="12"/>
        <rect x="235" y="285" width="12" height="12"/>
        <rect x="255" y="285" width="12" height="12"/>
        <rect x="295" y="285" width="12" height="12"/>
    </g>

    <!-- Mosque Name -->
    <text x="200" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#166534" text-anchor="middle">Masjid Jami' Al-Arqom</text>

    <!-- Scan instruction -->
    <text x="200" y="365" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Scan untuk berdonasi</text>

    <!-- Decorative corner elements -->
    <path d="M20 20 L20 50 M20 20 L50 20" stroke="#166534" stroke-width="3" fill="none"/>
    <path d="M380 20 L380 50 M380 20 L350 20" stroke="#166534" stroke-width="3" fill="none"/>
    <path d="M20 380 L20 350 M20 380 L50 380" stroke="#166534" stroke-width="3" fill="none"/>
    <path d="M380 380 L380 350 M380 380 L350 380" stroke="#166534" stroke-width="3" fill="none"/>
</svg>
